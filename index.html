<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Shopping Cart</h1>
        <div class="d-flex align-items-center">
          <span id="cart-count" class="badge bg-primary me-2">0</span>
          <button id="view-cart" class="btn btn-success">View Cart</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Product List -->
    <section id="product-list" class="row row-cols-1 row-cols-md-3 g-4"></section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Cart</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div id="cart-items"></div>
            <p class="fw-bold">Total: $<span id="cart-total">0.00</span></p>
          </div>
          <div class="modal-footer">
            <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
